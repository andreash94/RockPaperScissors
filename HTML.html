<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   
    <div class="overall">
   
        <div class="buttons">
            <p>Play rock paper scissors against the computer! The first to reach five is the winner!</p>
            <p>Make your choice!</p> 
            <button id="btn1">Rock</button>
            <button id="btn2">Paper</button>
            <button id="btn3">Scissors</button>
        </div>

        <div id="scoresheading">
            <p>Scores</p>
            <p id="scores"></p>

        <div id="scores">
            <p id="scores"></p>
         </div>

        <div id="outputsheading">
            <p>Results</p>
            <p id="outputs"></p>
        </div>

        
        <div id="outputs">
            <p id="outputs"></p>
        </div>
   </div>
   <script src="javascript.js" defer></script>
</body>
</html>
